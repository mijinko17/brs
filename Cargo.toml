[package]
name = "brocade-rest-simulator"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7.5"
tokio = { version = "1.38.0", features = ["full"] }
axum-server = { version = "0.6", features = ["tls-rustls"] }
futures = "0.3.28"
sea-orm = { version = "0.12.15", features = [
    "sqlx-sqlite",
    "runtime-async-std-native-tls",
    "macros",
] }
entity = { path = "./entity" }
api = { path = "api" }

[workspace]
members = [".", "api", "entity", "migration"]
